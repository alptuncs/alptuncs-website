name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  alptuncs-workflow:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      - run: ls

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        
      - name: install packages
        run: npm install
        
      - name: Generate static website
        run: npm run generate -ddd
